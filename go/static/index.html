<!doctype html>
<html lang="en">

<head>
  <link href="//fonts.googleapis.com/css?family=Roboto:400,500|Roboto Mono:400"
        rel="stylesheet">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Google+Material+Icons" />
        <link rel="stylesheet"
        href="material_theme.css">
  <link rel="stylesheet" href="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.css" />
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>Emoji translator</title>

</head>  
<body>
  <div class="chat-container"></div>

  <script src="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.js"/></script>

  <!-- Use relative paths to the base URL so that it works behind reverse proxies. !-->
  <script type="text/javascript">
    var chatroom = new window.Chatroom({
      host: "../../rasa",
      title: "Emoji translator",
      container: document.querySelector(".chat-container"),
      welcomeMessage: "Hi, I am the emoji translator. How may I help you?",
      speechRecognition: "en-US",
      voiceLang: "en-US"
    });
    chatroom.openChat();
  </script>
</body>

</html>
